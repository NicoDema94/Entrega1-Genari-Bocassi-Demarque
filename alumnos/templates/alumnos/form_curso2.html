{% extends "alumnos/plantilla_base.html" %}

{% block contenido_base %}
<form method="post">
  {% csrf_token %}
  {{ formulario.as_p }}

  <p> 
    Barrio donde vivis: 
    <input type="text" name="barrio"/>
  </p>
  <p>
    Provincia en la que vivis:
    <input type="text" name="provincia"/>
  </p>
  <input type="submit" value="Enviar"/>

</form>
{% endblock contenido_base %}
