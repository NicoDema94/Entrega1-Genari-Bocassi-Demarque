{% extends "alumnos/plantilla_base.html" %}

{% block contenido_base %}
<form method="post">
  {% csrf_token %}
  {{ formulario.as_p }}

  <p> 
    Nombre del usuario: 
    <input type="text" name="nombre"/>
  </p>
  <p>
    Apellido del usuario:
    <input type="text" name="apellido"/>
  </p>
  <input type="submit" value="Enviar"/>

</form>
{% endblock contenido_base %}
